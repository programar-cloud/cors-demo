<body id="page-top">

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">Demo CORS para PROGRAMAR.CLOUD</h1>
                <p>Puedes encontrar este estupendo tema gratuíto en <a href="https://blackrockdigital.github.io/startbootstrap-creative/">blackrockdigital.github.io</a>.
                <p>
                    <a id="action" href="#" class="btn btn-primary btn-xl page-scroll">Púlsame</a>
                </p>
                <p id="response">
                    Aquí aparecerán los gaticos cuando pulses si todo va bien.
                </p>
            </div>
        </div>
    </header>


    <!-- jQuery -->
    <script src="https://blackrockdigital.github.io/startbootstrap-creative/vendor/jquery/jquery.min.js"></script>

    <script>
        function recuperarListaGatitos(callback) {
            var request = new XMLHttpRequest();
            request.open('GET', 'http://localhost/cats.json');
            request.setRequestHeader('api-version', '2');
            request.onreadystatechange = function() {
                if(request.readyState === XMLHttpRequest.DONE && request.status === 200) {
                    var responseObject = JSON.parse(request.responseText);
                    callback(responseObject);
                }
            }
            request.send()
        }

        function mostrarGatitos(gatitos) {
            var $res = $('#response').empty();
            gatitos.forEach(url=>{
                $('<img>')
                    .attr('src', url)
                    .attr('alt', 'gatico')
                    .attr('width', 120)
                    .appendTo($res);
            });
        }

        function init() {
            $('#action').click(evt => {
                recuperarListaGatitos(mostrarGatitos);
            })
        }

        $(document).ready(function() {
            init();
        });
    </script>
    

</body>
